<html>
    <head>
        <script language="JavaScript">
            function login(){
                var email = document.getElementById('email').value
                var pass = document.getElementById('pass').value
                login_interface.login(email,pass)
            }
        </script>

    </head>

    <body bgcolor="#045">
        <center>
            <table border="1">
                <tr>
                    <td colspan="2"><h3>Login Form</h3></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="text" id="email" name="email"> </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="pass" name="pass"> </td>
                </tr>

                <tr>
                    <td colspan="2"><input type="button" name="btnLogin" value="Login" onclick="login()"></td>
                </tr>

            </table>


        </center>
    </body>

</html>
